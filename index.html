<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculatrise</title>
</head>
<body>
  <div class="countainer">
    <div class="display">
      <div  class="display-1">0</div>
      <div  class="display-2">0</div>
      <div  class="temp-result">0</div>
    </div>
    <div class="all_buttons">
      <button class="button all-clear C"  > C </button>
      <button class="button" > ( </button>
      <button class="button" > ) </button>
      <button class="button last-entity-clear"> CE </button>

      <button class="button operationSqrt"> √ </button>
      <button class="button"> x²</button>
      <button class="button operation"> % </button>
      <button class="button btn1 operation"> / </button>

      <button class="button number"> 7 </button>
      <button class="button number"> 8 </button>
      <button class="button number"> 9 </button>
      <button class="button operation"> x </button>

      <button class="button number"> 4 </button>
      <button class="button number"> 5 </button>
      <button class="button number"> 6 </button>
      <button class="button btn1 operation"> - </button>

      <button class="button number"> 1 </button>
      <button class="button number"> 2 </button>
      <button class="button number"> 3 </button>
      <button class="button btn1 operation"> + </button>

      <button class="button zero number"> 0 </button>
      <button class="button btn1 number dot"> . </button>
      <button class="button C btn1 equal"> = </button>
    </div>
  </div>

  <script src="calc.js"></script>
</body>
</html>
