<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculatrise</title>
</head>
<body>
  <div class="countainer">
    <div class="ecran">
      <input type="text" id="screen">
    </div>
    <div class="touches">
      <button class="btn C" onclick="clearScreen() "> C </button>
      <button class="btn" onclick="show('(')"> ( </button>
      <button class="btn" onclick="show(')')"> ) </button>
      <button class="btn" onclick=""> DEL </button>

      <button class="btn" onclick=""> √ </button>
      <button class="btn" onclick=""> x²</button>
      <button class="btn" onclick=""> % </button>
      <button id="/" class="btn btn1" onclick="show('/')"> / </button>

      <button id='7' class="btn" onclick="show('7')"> 7 </button>
      <button id='8' class="btn" onclick="show('8')"> 8 </button>
      <button class="btn" onclick="show('9')"> 9 </button>
      <button class="btn btn1" onclick="show('*')"> * </button>

      <button class="btn" onclick="show('4')"> 4 </button>
      <button class="btn" onclick="show('5')"> 5 </button>
      <button class="btn" onclick="show('6')"> 6 </button>
      <button class="btn btn1" onclick="show('-')"> - </button>

      <button class="btn" onclick="show('1')"> 1 </button>
      <button class="btn" onclick="show('2')"> 2 </button>
      <button class="btn" onclick="show('3')"> 3 </button>
      <button id="+" class="btn btn1" onclick="show('+')"> + </button>

      <button class="btn" onclick="show('0')"> 0 </button>
      <button class="btn btn1" onclick="show('.')"> . </button>
      <button class="btn" onclick=""> (-) </button>
      <button class="btn C btn1" onclick="calculate()"> = </button>
    </div>
  </div>

  <script src="calc.js"></script>
</body>
</html>
